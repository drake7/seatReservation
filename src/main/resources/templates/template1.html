<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Basic HTML5 Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script
    >
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-
            Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"
    ></script>
    <H1>Seat Reservation System</H1>
    <br>

</head>
<body>
<nav class="navbar navbar-expand-sm bg-white navbar-dark">
    <div class="container-fluid">

    <table class="table">
    <thead>
    <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>D</th>
        <th>E</th>
    </tr>
    </thead>
    <tbody>

    <tr></tr><td th:text="1A"></td><td th:text="1B"></td><td th:text="1C"></td><td th:text="1D"></td><td th:text="1E"></td></tr>

    <tr></tr><td th:text="2A"></td><td th:text="2B"></td><td th:text="2C"></td><td th:text="2D"></td><td th:text="2E"></td></tr>

    <tr></tr><td th:text="3A"></td><td th:text="3B"></td><td th:text="3C"></td><td th:text="3D"></td><td th:text="3E"></td></tr>

    <tr></tr><td th:text="4A"></td><td th:text="B"></td><td th:text="4C"></td><td th:text="4D"></td><td th:text="4E"></td></tr>

    </tbody>
</table>
    </div>
    </div>

</nav>
<h1>There are 20 remaining Seats</h1>
    <div class="container">
        <form method="POST" th:action="@{save}" >
            <fieldset class="form-group">
                <label> Seat code :</label>
                <input name="seatcode" type="text" class="form-control"  required th:attr="value = ${customer.seatno}" th:value="${customer.seatno}"/>
            </fieldset>
            <fieldset class="form-group">
                <label> Customer Name :</label>
                <input name="customername" type="text" class="form-control" required th:attr="value = ${customer.name}" th:value="${customer.name}"/>
            </fieldset>
            <fieldset class="form-group">
                <label> Transaction Date :</label>
                <input name="transactionDate" type="date" class="form-control" required th:attr="value = ${customer.tddate}" th:value="${customer.tddate}"/>
            </fieldset>
            <input class="btn btn-success" type="submit" value="Reserve" />
        </form>
    </div>

<section layout:fragment="content">
</section>

</body>
